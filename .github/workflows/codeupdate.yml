name: Sync Codebase

on:
  push:
    branches:
      - master

jobs:
  update-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Codebase on Virtual Machine
        run: |
          echo "$SSH_PRIVATE_KEY" > /home/devops/.ssh/id_rsa
          chmod 600 /home/devops/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no devops@38.242.224.120 'cd ~/Assessment/nodejs-webapp && git pull'

