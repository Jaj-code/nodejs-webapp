name: Sync Code base
on:
  push:
    branches:
      - feature/Update-Codebase-Pipeline

jobs:
  update-code:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git
      run: |
        git config --global user.email "jajitha.k@gmail.com"
        git config --global user.name "Jajitha"
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        host: ${{ secrets.VM_IP_ADDRESS }}
        port: 22
        user: ${{ secrets.VM_USERNAME }}
        pass: ${{ secrets.VM_PASSWORD }}

    - name: Run sshpass commands
      uses: matheusvanzan/sshpass-action@v2
      with:
        host: ${{ secrets.VM_IP_ADDRESS }}
        port: 22
        user: ${{ secrets.VM_USERNAME }}
        pass: ${{ secrets.VM_PASSWORD }}
        script: |
          pwd
          cd /home/devops/Assessment/nodejs-webapp
          git pull